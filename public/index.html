<!-- public/index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Just A Chat App</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body { font-family: sans-serif; background: #111; color: #eee; }
    #messages { list-style: none; padding: 0; max-height: 300px; overflow-y: auto; }
    #messages li { margin: 5px 0; padding: 8px; background: #222; border-radius: 5px; }
    form { display: flex; margin-top: 10px; }
    input { flex: 1; padding: 10px; }
    button { padding: 10px; background: #4e4e90; color: white; border: none; }
  </style>
</head>
<body>
  <h1>JustAChatApp</h1>
  <ul id="messages"></ul>
  <form id="form">
    <input id="input" autocomplete="off" placeholder="Type something cool..." />
    <button>Send</button>
  </form>

  <script>
    const socket = io();

    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', input.value);
        input.value = '';
      }
    });

    socket.on('chat message', function(msg) {
      const item = document.createElement('li');
      item.textContent = msg;
      messages.appendChild(item);
      messages.scrollTop = messages.scrollHeight;
    });
  </script>
</body>
</html>
