<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StyliChat - Real Time Chat App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 400px;
      max-width: 90%;
      background: #2c2c3e;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    header {
      padding: 15px;
      background: #4e4e90;
      text-align: center;
      font-size: 1.4em;
      font-weight: bold;
    }

    #messages {
      list-style-type: none;
      padding: 10px;
      max-height: 300px;
      overflow-y: auto;
    }

    #messages li {
      padding: 8px 10px;
      margin: 5px 0;
      background: #3e3e55;
      border-radius: 5px;
      word-wrap: break-word;
    }

    form {
      display: flex;
      border-top: 1px solid #444;
    }

    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-right: 1px solid #444;
      background: #2c2c3e;
      color: #fff;
      outline: none;
    }

    button {
      padding: 10px 15px;
      background: #4e4e90;
      border: none;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    button:hover {
      background: #6767a1;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <header>StyliChat</header>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" placeholder="Say something cool..." />
      <button>Send</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value.trim()) {
        socket.emit('chat message', input.value.trim());
        input.value = '';
      }
    });

    socket.on('chat message', (msg) => {
      const item = document.createElement('li');
      item.textContent = msg;
      messages.appendChild(item);
      messages.scrollTop = messages.scrollHeight;
    });
  </script>
</body>
  </html>
